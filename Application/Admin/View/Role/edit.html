<body>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="24" bgcolor="#353c44"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="6%" height="19" valign="bottom"><div align="center"><img src="images/tb.gif" width="14" height="14" /></div></td>
                <td width="94%" valign="bottom"><span class="STYLE1"> 商品管理 -> 添加商品</span></td>
              </tr>
            </table></td>
            <td><div align="right"><span class="STYLE1"> 
            <a href="showlist.html">返回</a>   &nbsp; </span>
              <span class="STYLE1"> &nbsp;</span></div></td>
          </tr>
        </table></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td>
    <form action='__SELF__' method='post'>
    <input type='hidden' name='role_id' value='{$role_id}' />
    <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce">
    <!-- 顶级权限的显示 -->
    <foreach name='authRoleTop' item='v'>
      <tr>
        <td width='40%' height="20" bgcolor="#FFFFF3" class="STYLE6">
          <div align="right">
            <span class="STYLE19">
                <input type='checkbox' name='authids[]' value='{$v.id}'  <in name='v.id' value='$role_auth_ids'>checked</in>/>{$v.auth_name}:
            </span>
          </div>
        </td>
        <!-- 子级权限的显示 -->
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <foreach name='authRoleSec' item='vv'>
              <eq name='v.id' value='$vv.auth_pid'>
            <input type='checkbox' name='authids[]' value='{$vv.id}' <in name='vv.id' value='$role_auth_ids'>checked</in>/>{$vv.auth_name}
              </eq>
        </foreach>
        </div></td>
      </tr>
      </foreach>
      
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19"></span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <input type='submit' value='修改'>
        </div></td>
      </tr>
    </table>
    </form>
    </td>
